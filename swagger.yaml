info:
  title: MyCarService API
  description: MyCarService API Description
  version: 1.0.0
  contact: {}
tags: []
servers: []
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    LoginPayload:
      type: object
      properties:
        userId:
          type: string
        password:
          type: string
      required:
        - userId
        - password
    RegisterPayload:
      type: object
      properties:
        userId:
          type: string
        name:
          type: string
        role:
          type: string
          enum:
            &a19
            - USER
            - ADMIN
        password:
          type: string
        passwordConfirmation:
          type: string
      required:
        - userId
        - name
        - role
        - password
        - passwordConfirmation
    MoRegisterPayload:
      type: object
      properties:
        userId:
          type: string
        role:
          type: string
          enum: *a19
        password:
          type: string
        verificationCode:
          type: string
          description: verification code
        providerCode:
          type: string
          description: provider code
        consumerCode:
          type: string
          description: consumer code
      required:
        - userId
        - role
        - password
        - verificationCode
        - providerCode
        - consumerCode
    GetManyUserResponseDto:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/User"
        count:
          type: number
        total:
          type: number
        page:
          type: number
        pageCount:
          type: number
      required:
        - data
        - count
        - total
        - page
        - pageCount
    User:
      type: object
      properties:
        name:
          type: string
        role:
          type: string
        status:
          type: string
      required:
        - name
        - role
        - status
    GetManyEventResponseDto:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Event"
        count:
          type: number
        total:
          type: number
        page:
          type: number
        pageCount:
          type: number
      required:
        - data
        - count
        - total
        - page
        - pageCount
    Event:
      type: object
      properties:
        messageId:
          type: string
        userId:
          type: string
        providerId:
          type: string
        providerKey:
          type: string
        providerCode:
          type: string
        eventType:
          type: string
        categroy:
          type: string
        issuedAt:
          format: date-time
          type: string
        userMappingId:
          type: number
      required:
        - messageId
        - userId
        - providerId
        - providerKey
        - providerCode
        - eventType
        - categroy
        - issuedAt
        - userMappingId
    GetManyEventLogResponseDto:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/EventLog"
        count:
          type: number
        total:
          type: number
        page:
          type: number
        pageCount:
          type: number
      required:
        - data
        - count
        - total
        - page
        - pageCount
    EventLog:
      type: object
      properties:
        eventType:
          type: string
        status:
          type: string
        dateAt:
          format: date-time
          type: string
        userId:
          type: string
        categroy:
          type: string
        consumerCode:
          type: string
        providerKey:
          type: string
        message:
          type: object
        transmissionAt:
          format: date-time
          type: string
        receptionAt:
          format: date-time
          type: string
        eventId:
          type: number
      required:
        - eventType
        - status
        - dateAt
        - userId
        - categroy
        - consumerCode
        - providerKey
        - message
        - transmissionAt
        - receptionAt
        - eventId
